<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Renan Pereira - Contato</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <link rel="icon" type="imagem/png" href="icones/icons8-domínio.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <header>

        <nav class="menu-nav">
            <ul>
                <li><a class="zoom" href="index.html">Início</a></li>
                <li><a class="zoom" href="sobre.html">Sobre</a></li>

    <img class="bg-galaxy" src="imagens/planetas.jpg" alt="background galaxya">

    <img class="user-img" src="imagens/renao.jpg" alt="Foto do Renan Rocha">

    <h1 class="logo">RP</h1>

    <form name="meu_form">

        <h1>Entre em contato</h1>

        <p class="nome">
            <label for="nome"></label>
            <input type="text" id="nomeid" placeholder="Nome" required="required" name="nome" />


            <input type="text" id="sobrenomeid" placeholder="Sobrenome" name="sobrenome" />
            <label for="sobrenome"></label>

        </p>
        <p>
            <input type="email" id="emailid" placeholder="E-mail" name="email" />
            <label for="email"></label>
        </p>
        <p>
            <textarea placeholder="Mensagem"></textarea>
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar();" value="Enviar" />
        </p>

    </form>

    <div class="icon-section">
        <p class="social-link linkedin">
            <a href="https://www.linkedin.com/in/renan-pereira-rocha-572540128/" target="_blank"><img src="icones/icons8-linkedin-64.png" alt="icone linkedin"></a>
        </p>
        <p class="social-link github">
            <a href="https://github.com/renan-dev" target="_blank"><img src="icones/icons8-github-64.png" alt="icone github"></a>
        </p>
        <p class="social-link instagram">
            <a href="https://www.instagram.com/eurenao/" target="_blank"><img src="icones/icons8-instagram-64.png" alt="icone instagram"></a>
        </p>
        <p class="social-link facebook">
            <a href="https://www.facebook.com/profile.php?id=100013050636694" target="_blank"><img src="icones/icons8-facebook-64.png" alt="icone facebook"></a>
        </p>
    </div>

    <footer>
        </em>&copy 2018 Renan Pereira Rocha</em>
    </footer>
